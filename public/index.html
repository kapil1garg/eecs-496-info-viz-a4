<!-- Header and Description -->
<div class="container-fluid">
    <div class="row main-row">
        <div class="col-3 no-gutter no-padding filters">
            <h1 class="filters-header">Find a Helper</h1>

            <!-- Select Main Domain -->
            <div class="form-group standard-padding">
                <label for="exampleFormControlSelect1">Select a Domain</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option></option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>iOS</option>
                </select>
            </div>

            <!-- Select Subtopic -->
            <div class="form-group standard-padding">
                <label for="exampleFormControlSelect1">Select a Subtopic</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Visualization Frameworks</option>
                    <option>Model-View-Controller (MVC) Frameworks</option>
                </select>
            </div>

            <!-- Select Specific Frameworks -->
            <div class="standard-padding">
                <h5>Select Specific Frameworks</h5>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    D3.js

            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                    Vega-Lite
                </label>
            </div>

            <!-- Minimum Expertise Level -->
            <div class="standard-padding">
                <h5>Set Minimum Expertise Level</h5>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>

            <!-- Calendar Select -->
            <div class="standard-padding">
                <h5>Schedule</h5>
            </div>
        </div>

                <div class="col-2 cn">
