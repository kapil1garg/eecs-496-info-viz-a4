<body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/renderer.js"></script>
<script type="text/javascript" src="js/barchart.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Header and Description -->
<div class="container-fluid">
    <div class="row main-row">
        <div class="col-3 no-gutter no-padding filters">
            <h1 class="filters-header">Find a Helper</h1>

            <!-- Select Main Domain -->
            <div class="form-group standard-padding" id="domain-div">
                <label for="domain">Select a Domain</label>
                <select class="form-control" id="domain"></select>
            </div>

            <!-- Select Subtopic -->
            <div class="form-group standard-padding" id="subtopic-div">
                <label for="subtopic">Select a Subtopic</label>
                <select class="form-control" id="subtopic"></select>
            </div>

            <hr>

            <!-- Specific Filters -->
            <div id="specific-filters">
                <!-- Select Specific Frameworks -->
                <div class="standard-padding">
                    <h5>What do you need help with?</h5>
                    <p>Select one or more frameworks to search for.</p>
                    <div id="filter-frameworks"></div>
                </div>

                <br>
                <!-- Calendar Select -->
                <div class="standard-padding">
                    <h5>When do you need help by?</h5>
                    <p>Select a date that you need to finish your task by.</p>
                    <div class="datepicker"></div>
                </div>
            </div>
        </div>

        <div class="col-9 no-gutter no-padding">
            <h1 class="helper-header">Available Helpers</h1>
            <div id="helpers"></div>
        </div>
    </div>
</div>
